---
language: node_js
node_js:
  - "4"

sudo: false

matrix:
  include:
    - os: osx
    - os: linux

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower

install:
  - npm install
  - bower install

script:
  - ember electron:package --platform $TRAVIS_OS_NAME --arch x64
