version: 0.0.{build}

platform:
  - x64

cache:
  - node_modules

install:
  - ps: Install-Product node 6 x64
  - npm install npm -g
  - npm install bower -g
  - npm install
  - bower install

build_script:
  - node --version
  - node_modules\ember-cli\bin\ember electron:package --platform win32 --arch x64
  - ps: ls electron-builds

test: off
